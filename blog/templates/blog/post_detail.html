{% extends "blog/base.html" %}
{% block content %}
<header class="page-header">
    <div class="container">
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
</header>
  <article class="post">
    <h2>{{ object.title }}</h2>
    <p>{{ object.author }} | {{ object.pub_date }}</p>
    <p>{{ object.text }}</p>
  </article>
{% endblock %}
