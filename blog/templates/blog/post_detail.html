{% extends "blog/base.html" %}
{% block content %}
<header class="page-header">
    <div class="container">
        <h1><a href="/">Django Blog</a></h1>
    </div>
</header>
  <article class="post">
    <h2>{{ object.title }}</h2>
    <p>{{ object.author }} | {{ object.pub_date }}</p>
    <p>{{ object.text }}</p>
  </article>
  {% if post.author == request.user %}
  <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-primary">Edit</a>
  <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-primary">Delete</a>
  {% else %}
  <p>You cannot edit this post.</p>
  {% endif %}
{% endblock %}
