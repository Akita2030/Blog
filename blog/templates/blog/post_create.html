{% extends 'blog/base.html' %}

{% block title %}Create New Post{% endblock %}

{% block content %}
    <header>
        <h1><a href="/">Django Blog</a></h1>
    </header>

    <main>
        <section class="post-form">
            <h2>Create New Post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save Post</button>
            </form>
        </section>
    </main>
{% endblock %}
